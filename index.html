		<main class="home">
			<ul class="objects">
				<li data-object="banana">
					<a href="https://www.meghan-mcneer.com/curation/">
						<picture>
							<source 
								srcset="./images/mobile/banana_curation.png" 
								media="(pointer:coarse)"
							/>
							<source 
								srcset="./images/objects/banana.webp" 
								type="image/webp" 
							/>
							<img width="200" height="155" src="./images/objects/banana.png" alt="One of those Warhol banana pillows sets on the chair. Meghan loves bananas and considers them the new Pineapple in trends. There is a hover over the banana that leads you another page to talk about Meghan's love of objects and curating them for pop-ups or trend roundups." />
						</picture>
						<img class="label" src="./images/labels/curation.png" alt="curation" />
					</a>
				</li>
				<li data-object="cassette">
					<a href="https://open.spotify.com/user/116476898">
						<picture>
							<source srcset="./images/mobile/cassette_music.png" media="(pointer:coarse)" />
							<source srcset="./images/objects/cassette.webp" type="image/webp" />
							<img width="266" height="216" src="./images/objects/cassette.png" alt="As another nod to Meghan's childhood and love of music, a yellow cassette tape with orange stripes sits on the table with the words Electric Max across the front. Meghan dreams of DJing a small bar setting, like a little euro style, well designed restaurant type vibe. Her DJ name would be an Electric Max. A hover appears over the image that says Music and if you click it a window pops up to Meghan's Spotify which has a casual 200 or so playlists. Enjoy!" />
						</picture>
						<img class="label" src="./images/labels/music.png" alt="music" />
					</a>
				</li>
				<li data-object="chicken">
					<a href="https://www.meghan-mcneer.com/tablescaping/">
						<picture>
							<source srcset="./images/mobile/chicken_tablescape.png" media="(pointer:coarse)" />
							<source srcset="./images/objects/chicken.webp" type="image/webp" />
							<img width="462" height="359" src="./images/objects/chicken.png" alt="A 2D pixelated dress turkey, that looks like it is from an old school video game, is set on the table. It's style portrays a certain silliness. It is meant to evoke the suggestion of a larger group of people feasting on a big turkey dinner but in a fun, informal way. There is a Tablescaping hover over the image which takes you to the part of Meghan's site where you can talk tablescaping, plan a meal together for you or your company." />
						</picture>
						<img class="label" src="./images/labels/tablescaping.png" alt="tablescaping" />
					</a>
				</li>
				<li data-object="photo">
					<a href="https://www.meghan-mcneer.com/">
						<picture>
							<source srcset="./images/mobile/italy_photography.png" media="(pointer:coarse)" />
							<source srcset="./images/objects/photo.webp" type="image/webp" />

							<img width="751" height="500" src="./images/objects/photo.png" alt="A scene from the Italian Hotel Il Pellicano hangs on the wall. It is a view from the pool up into the hotel and has classic Italian vibes of terracotta buildings, evergreen shrubs, yellow striped awnings and blue skies. Meghan particulary loves this image as it was from a birthday trip she took two of her best friends to this magical hotel. There is a hover over this image that will you to a photography portal to talk about creating photos together." />
						</picture>
						<img class="label" src="./images/labels/photography.png" alt="photography" />
					</a>
				</li>
				<li data-object="phone">
					<a href="https://www.meghan-mcneer.com/contact/">
						<picture>
							<source srcset="./images/mobile/phone_contact.png" media="(pointer:coarse)" />
							<source srcset="./images/objects/phone.webp" type="image/webp" />
							<img width="90" height="339" src="./images/objects/phone.png" alt="A yellow phone hangs on the wall, it is the style of phone that would be in a kitchen in 1987. There is a long phone cord that hangs down into the room. It evokes the feeling of slow communication in a time before smart phones, when you'd call a friend and talk on the phone for an hour, wrapping the phone cord around your fingers. There is a hover over the phone that says Contact, clicking this phone will take you to a screen with contact information for Meghan." />
						</picture>
						<img class="label" src="./images/labels/contact.png" alt="contact" />
					</a>
				</li>
				<li data-object="tv">
					<a href="https://www.meghan-mcneer.com/creativedirection/">
						<picture>
							<source srcset="./images/mobile/tv_creative_direction.png" media="(pointer:coarse)" />
							<source srcset="./images/objects/tv.webp" type="image/webp" />

							<img width="300" height="212" src="./images/objects/tv.png" alt="A yellow vintage TV sits on top of the mint sidetable, there are knobs to adjust the volume and channel. On the screen there is tablescaping setup dedicated to ice cream. In the scene is a shiney purple tablecloth filled with dishes of ice cream. There is also a bright yellow ashtray with a half smoked joint in it. Meghan art directed this shoot over Zoom during the first month of the pandemic for a THC/CBD Ice Cream company called Saturated. There is a hover over the TV that says Art Direction, clicking it will take you to a page to explore art direction opportunities with Meghan." />
						</picture>
						<img class="label" src="./images/labels/creative_direction_label.png" alt="creative direction" />
					</a>
				</li>
			</ul>
			<ul class="scene">
				<li data-scene-item="window">
					<picture>
						<!--<source srcset="./images/scene/scene-window.webp" type="image/webp" />-->

						<img id="window" width="3003" height="264" src="./images/scene/scene-window.png" alt="A window is framed in International Klein Blue. It is open slightly into the world. The view of outside the window is of bright, airy, hopeful clouds. It evokes the feeling of endless opportunities and options, collaborating together leads to nothing but blue skies. " />
					</picture>
				</li>
				<li data-scene-item="rug">
					<picture>
						<source srcset="./images/scene/scene-rug.webp" type="image/webp" />

						<img width="400" height="229" src="./images/scene/scene-rug.jpg" alt="A rug that really brings the room together and is a Herman Miller Girard Steps style rug but in a turquoise blue." />
					</picture>
				</li>
				<li data-scene-item="table">
					<picture>
						<!--<source srcset="./images/scene/scene-mobile-table-tall.webp" type="image/webp" />-->

						<img width="400" height="263" class="mobile" src="./images/scene/scene-mobile-table-tall.png" alt="A table sits in the room with a mauve gingham tablecloth, the table goes out of frame but appears that it could seat at least 10 people. Only 4 caned chairs are visible in the room. Entertaining and setting the table are important to Meghan, so the table takes up a fair amount of real estate in the scene." />
					</picture>
					<picture>
						<!--<source srcset="./images/scene/scene-table.webp" type="image/webp" />-->

						<img id="table" width="787" height="276" src="./images/scene/scene-table.png" alt="A table sits in the room with a mauve gingham tablecloth, the table goes out of frame but appears that it could seat at least 10 people. Only 4 caned chairs are visible in the room. Entertaining and setting the table are important to Meghan, so the table takes up a fair amount of real estate in the scene." />
					</picture>
				</li>
				<li data-scene-item="chair">
					<picture>
						<source srcset="./images/scene/scene-chair.webp" type="image/webp" />

						<img width="600" height="452" src="./images/scene/scene-chair.png" alt="A mustard and white striped chair sets in the back left side of the room, it could be a nice place to curl up and read a book but more likley, a magazine. Meghan is a real sucker for a stripe." />
					</picture>
				</li>
				<li data-scene-item="stand">
					<picture>
						<source srcset="./images/scene/scene-stand.webp" type="image/webp" />

						<img width="200" height="292" src="./images/scene/scene-stand.png" alt="A mint colored wavey side table sits next to the chair and supports a TV." />
					</picture>
				</li>
				<li data-scene-item="lamp">
					<picture>
						<source srcset="./images/scene/scene-lamp.webp" type="image/webp" />

						<img width="259" height="450" src="./images/scene/scene-lamp.png" alt="A Noguchi style lamp hangs over the room, its the type of large asian style circular lamp that adds the kindest, loveliest of light to any room. As this website is a view into the mind house of Meghan, she loves to entertain and always wants to make sure the lighting is right and welcoming." />
					</picture>
				</li>
				<li data-scene-item="curtain">
					<picture>
						<source srcset="./images/scene/scene-curtain.webp" type="image/webp" />

						<img width="485" height="754" src="./images/scene/scene-curtain.png" alt="An emerald curtain frames the right side of the room and is pulled to the side with a sash of the same emerald green. It is a bold choice to have red stucco walls and emerald green curtains, but thats life in Meghan's mind house - all bold, all the time." />
					</picture>
				</li>
			</ul>
		</main>
